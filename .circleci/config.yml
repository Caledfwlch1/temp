version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/Caledfwlch1/temp
    steps:
      - checkout
  bigsleep:
    docker:
      - image: circleci/golang:1.8
    steps:
      - run:
          name: Big sleep!
          command: sleep 10
  shortsleep:
    docker:
      - image: circleci/golang:1.8
    steps:
      - run:
          name: Short sleep!
          command: sleep 10
  test:
    docker:
      - image: circleci/golang:1.8
    steps:
      - run:
          name: Environment
          environment:
            GOPATH: /go
            #:/home/circleci/project
            GOROOT: /usr/local/go
          command: |
            echo "ls -l /go/bin"
            ls -l /go/bin
            echo "/usr/local/go/bin/go version"
            /usr/local/go/bin/go version
            echo "export"
            export
            echo "ll /home/circleci/project"
            ls -l /home/circleci/project
      - run:
          name: Run test
          #environment:
            #PAKETS: github.com/Caledfwlch1/temp
          command: |
            go get github.com/Caledfwlch1/temp/temp
            go test -v github.com/Caledfwlch1/temp/temp
workflows:
  version: 2
  start_build:
    jobs:
      - build
      - shortsleep:
          requires:
            - build
      - test:
          requires:
            - shortsleep
            - bigsleep
      - bigsleep:
          requires:
            - build
