version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.8
    working_directory: /go/src/github.com/Caledfwlch1/temp
    steps:
      - checkout
  bigsleep:
    docker:
      - image: circleci/golang:1.8
    steps:
      - run:
          name: Big sleep!
          command: sleep 10
  shortsleep:
    docker:
      - image: circleci/golang:1.8
    steps:
      - run:
          name: Short sleep!
          command: sleep 10
  test:
    docker:
      - image: circleci/golang:1.8
    steps:
      - run:
          name: Environment
          environment:
            GOPATH: /go:$CIRCLE_WORKING_DIRECTORY
          command: export
      - run:
          name: Run test
          #environment:
            #PAKETS: github.com/Caledfwlch1/temp
          command: go test -v github.com/Caledfwlch1/temp/temp
workflows:
  version: 2
  start_build:
    jobs:
      - build
      - shortsleep:
          requires:
            - build
      - test:
          requires:
            - shortsleep
            - bigsleep
      - bigsleep:
          requires:
            - build
